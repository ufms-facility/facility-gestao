<div
  class="flex justify-center flex-grow h-full w-lvw bg-gradient-to-r from-[#649bac] to-[#0e3d55]"
>
  <form
    (ngSubmit)="onSubmit()"
    class="bg-neutral-200 w-full md:my-10 md:w-5/6 md:rounded-3xl p-4"
  >
    <h1 class="text-center p-3 text-3xl text-cyan-700">Pesquisa Simples</h1>
    <div class="flex flex-col p-2">
      <label for="item_de_pesquisa" class="text-cyan-700 text-xl"
        >Item de Pesquisa</label
      >
      <select
        class="rounded-xl p-2 m-1 bg-white"
        id="item_de_pesquisa"
        [formControl]="itemDePesquisa"
      >
        <option *ngFor="let item of itensDePesquisa" [value]="item.value">
          {{ item.label }}
        </option>
      </select>
    </div>
    <div class="flex flex-col p-2">
      <label for="especificacao" class="text-cyan-700 text-xl"
        >Digite a especificação</label
      >
      <input
        class="rounded-xl p-2 m-1 bg-white"
        id="especificacao"
        type="text"
        [formControl]="especificacao"
      />
    </div>
    <div class="flex justify-end items-center gap-4 mx-5 my-9">
      <a class="underline text-cyan-700" routerLink="/pesquisa/avancada">Fazer uma Pesquisa Avançada</a>
      <button class="rounded-lg bg-neutral-300 px-6 py-3 text-black" type="submit">Pesquisar</button>
    </div>
  </form>
</div>
