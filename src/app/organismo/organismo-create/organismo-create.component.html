<h3 class="text-center">Cadastre um organismo</h3>
<div [hidden]="submitted" class="w-2/3">
    <form [formGroup]="organismoForm" (submit)="save()">
        <div class="flex flex-col">
            <label for="especie">Espécie</label>
            <input id="especie" type="text" class="border" formControlName="especie" data-toggle="tooltip"
                data-placement="right" title="Digite a espécie do organismo" name="especie" />
        </div>
        <div class="flex flex-col">
            <label for="familia">Família</label>
            <input id="familia" type="text" class="border" formControlName="familia" data-toggle="tooltip"
                data-placement="right" title="Digite a família do organismo" name="familia" />
        </div>
        <div class="flex flex-col">
            <label for="origem">Origem</label>
            <input id="origem" type="text" class="border" formControlName="origem" data-toggle="tooltip"
                data-placement="right" title="Digite a origem do organismo" name="origem" />
        </div>
        <div class="flex flex-col">
            <label for="nomeCientifico">Nome Científico</label>
            <input id="nomeCientifico" type="text" class="border" formControlName="nomeCientifico" data-toggle="tooltip"
                data-placement="right" title="Digite o nome científico do organismo" name="nomeCientifico" />
        </div>
        <div class="flex justify-end gap-4 my-6">
            <button type="submit">Salvar</button>
            <button routerLink="..">Voltar</button>
        </div>
    </form>
</div>
<div [hidden]="!submitted">
    <h5 class="text-success">Organismo adicionado com sucesso</h5>
    <button (click)="addOrganismoForm()" class='btn btn-primary'>Cadastrar mais um organismo.</button>
</div>
