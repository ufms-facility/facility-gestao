<form (ngSubmit)="save()">
    <h2>Cadastro de organismo</h2>
    <div>
        <label for="especie">Espécie</label>
        <input id="especie" name="nome" [(ngModel)]="especie" type="text" />
    </div>
    <div>
        <label for="origem">Origem</label>
        <input id="origem" name="origem" [(ngModel)]="origem" type="text" />
    </div>
    <div>
        <label for="familia">Família</label>
        <input id="familia" name="familia" [(ngModel)]="familia" type="text" />
    </div>
    <div>
        <label for="nomeCientifico">Nome Científico</label>
        <input id="nomeCientifico" name="nomeCientifico" [(ngModel)]="nomeCientifico" type="text" />
    </div>
    <button>Salvar</button>
</form>
